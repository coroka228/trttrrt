<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Связаться со мной</h1>
    

    <form>
        <div>
            <Label for="ma">Ваше имя:</Label>
            <input type="text" id="ma" placeholder="Введите имя">
        </div>

        <div>
            <Label for="di">Ваш email:</Label>
            <input type="email" id="di" placeholder="Введите email">
        </div>

        <div>
            <label for="message">Ваше сообщение:</label>
            <br>
            <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение..."></textarea>
        </div>

        <input type="submit" value="Отправить">







    </form>
    
</body>
</html>
